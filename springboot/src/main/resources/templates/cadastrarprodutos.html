<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="^5^" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Bootstrap local -->
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
</head>
<body>

  <div class="container">
    <h1>Cadastro de Produtos</h1>
    <form id="product-form" method="post" action="http://localhost:8080/products"">

        <div class="form-group">
            <label for="description">Descrição</label>
            <textarea class="form-control" id="description" name="description" placeholder="Digite a descrição do produto" required></textarea>
        </div>
        <div class="form-group">
            <label for="price">Preço</label>
            <input type="number" class="form-control" id="price" name="price" placeholder="Digite o preço do produto" required>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
  
</body>
</html>
